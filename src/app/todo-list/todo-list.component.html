<h1>My Todo</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="contianer">
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>Target Date</th>
            <th>Completion</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <!-- for (Todo todo: todos) -->
        <tr *ngFor="let todo of todo">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
</table>

<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add Task</button>
</div>

</div>
